name: MinGW
on:
  pull_request:
    branches:
      - 'ma**'
  push:
    branches:
      - 'ma**'
    tags-ignore:
      - '**'
env:
  CONFIG: '-DCMAKE_BUILD_TYPE=Debug -DBUILD_STATIC=ON'
  GENERATOR: '-G"MinGW Makefiles"'
jobs:
  build:
    strategy:
      matrix:
        bits: [32, 64]
    runs-on: windows-2019
    env:
      mingw: mingw${{matrix.bits}}
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v3
    - name: Set up MinGW toolchain
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{env.mingw}}
        release: false
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.13.x'
    - name: Build and Test (${{env.mingw}})
      run: |
        set "PATH=C:\msys64\${{ env.mingw }}\bin;%PATH:C:\Program Files\Git\usr\bin;=%"
        mkdir _build && cd _build
        cmake .. ${{env.CONFIG}} ${{env.GENERATOR}}
        mingw32-make
